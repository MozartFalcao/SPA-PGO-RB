<div class="app flex-row align-items-center text-center">
  <div class="container">
    <div class="row justify-content-center">
      <form class="form-signin">
        <img
          class="mb-4"
          src="https://rb.com.br/wp-content/images/2019/06/rb-serviccca7os.png"
          alt=""
          style="width: 60%;"
        />
        <h1 class="h3 mb-3 font-weight-normal">Gestão de Processos Operacionais</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email"
          required=""
          autofocus=""
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required=""
        />
        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit" [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >
          Login
        </button>
        <p class="mt-5 mb-3 text-muted">© pandemicLabs</p>
      </form>
    </div>
  </div>
</div>
